bloom.filter.expectedInsertions = 1000
bloom.filter.fpp = 0.001F


#redis config start
#最大连接数
redis.max.total=20
#最大空闲数
redis.max.idle=10
#最小空闲数
redis.min.idle=2
# 连接池最大连接数（使用负值表示没有限制）
redis.jedis.pool.max-active=1024
# 连接池最大阻塞等待时间（使用负值表示没有限制）
redis.jedis.pool.max-wait=10000
#从Jedis连接池回去连接，校验并返回可用连接
redis.test.borrow=true
#把连接放回jedis连接池，校验并返回可用连接
redis.test.return=false
redis.ip=127.0.0.1
redis.port=6379
# 连接超时时间（毫秒）
redis.timeout=10000
#redis config end
redis.block-when-exhausted=true